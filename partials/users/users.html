<div class="row" >
    <div class="users img-rounded col-sm-3 col-md-3" ng-repeat="user in users">
        <div class="thumbnail">
        <img class="img-circle" ng-src="{{user.picture}}" alt="">
        <div class="caption text-center">
            <h3>{{user.name}}</h3>
            <p>{{user.email}}</p>
            <button class="btn btn-primary">See Inventory</button>
        </div>
        </div>
    </div>
</div>
